name: Tests

on:
  push:
    branches: [ master, claude/* ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_lista_presentes
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest pytest-django

      - name: Create .env file
        run: |
          cat > .env << EOF
          SECRET_KEY=test-secret-key-for-ci-cd-testing-only-not-for-production
          DEBUG=True
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_lista_presentes
          ALLOWED_HOSTS=localhost,127.0.0.1
          SITE_URL=http://localhost:8000
          EOF

      - name: Run migrations
        run: |
          python manage.py makemigrations --check --dry-run
          python manage.py migrate --noinput

      - name: Run tests
        run: |
          python manage.py test --verbosity=2

      - name: Run tests with coverage
        run: |
          coverage run --source='.' manage.py test
          coverage report
          coverage html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.11'
        with:
          name: coverage-report
          path: htmlcov/

      - name: Check for missing migrations
        run: |
          python manage.py makemigrations --check --dry-run

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8
        continue-on-error: true
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Check code formatting with black
        continue-on-error: true
        run: |
          black --check --diff .

      - name: Check import sorting with isort
        continue-on-error: true
        run: |
          isort --check-only --diff .

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety bandit

      - name: Check for known security vulnerabilities
        continue-on-error: true
        run: |
          safety check --json

      - name: Run bandit security linter
        continue-on-error: true
        run: |
          bandit -r presentes/ lista_presentes/ -f json -o bandit-report.json || true
          bandit -r presentes/ lista_presentes/ -ll

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
