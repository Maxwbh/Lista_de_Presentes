# Configura√ß√£o para deploy no Render.com
# https://render.com/docs/yaml-spec

services:
  # Web Service (Django)
  - type: web
    name: lista-presentes
    env: python
    region: oregon # ou ohio, frankfurt, singapore
    plan: free # ou starter, standard, pro
    branch: master # branch para deploy autom√°tico

    # Build - Usar script para garantir DJANGO_SETTINGS_MODULE correto
    buildCommand: bash build.sh

    # Start - Usa gunicorn.conf.py para configura√ß√µes otimizadas
    # Veja gunicorn.conf.py para detalhes de workers, threads, timeout, etc.
    startCommand: |
      gunicorn --config gunicorn.conf.py lista_presentes.wsgi:application

    # Vari√°veis de ambiente
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

      - key: DEBUG
        value: false

      - key: DJANGO_SETTINGS_MODULE
        value: lista_presentes.settings

      - key: SECRET_KEY
        generateValue: true

      - key: ALLOWED_HOSTS
        value: .onrender.com,lista-presentes-0hbp.onrender.com

      # ==============================================================================
      # Database Configuration - Render PostgreSQL (RECOMENDADO)
      # ==============================================================================
      # ‚úÖ ISOLAMENTO AUTOM√ÅTICO: Cada app tem seu pr√≥prio banco Render
      # ‚úÖ Sem conflitos entre m√∫ltiplas apps Django
      # ‚úÖ Mesma rede (lat√™ncia <1ms)
      # ‚úÖ 256MB Free Tier (suficiente para maioria dos casos)
      # ‚úÖ Setup autom√°tico via render.yaml

      - key: DATABASE_URL
        fromDatabase:
          name: lista-presentes-db
          property: connectionString

      # ==============================================================================
      # Supabase (Alternativa - N√ÉO RECOMENDADO para m√∫ltiplas apps)
      # ==============================================================================
      # ‚ö†Ô∏è  Se m√∫ltiplas apps Django no mesmo Supabase:
      #     - Requer schema isolado (complexo)
      #     - Problemas de InconsistentMigrationHistory
      #     - Lat√™ncia maior (50-100ms vs <1ms)
      #
      # Se mesmo assim quiser usar Supabase:
      #   1. Comentar DATABASE_URL acima
      #   2. Descomentar linhas abaixo
      #   3. Configurar DATABASE_URL manualmente no Dashboard
      #   4. Ver docs/database/SCHEMA_ISOLADO.md

      # - key: DATABASE_URL
      #   sync: false

      # - key: SUPABASE_URL
      #   sync: false

      # - key: SUPABASE_KEY
      #   sync: false

      # ==============================================================================
      # API Keys
      # ==============================================================================
      - key: ANTHROPIC_API_KEY
        sync: false  # Definir manualmente no dashboard

      - key: OPENAI_API_KEY
        sync: false  # Definir manualmente no dashboard

      - key: GEMINI_API_KEY
        sync: false  # Definir manualmente no dashboard

      # ==============================================================================
      # GitHub Integration
      # ==============================================================================
      - key: GITHUB_TOKEN
        sync: false  # Token para criar issues autom√°ticas

      - key: GITHUB_REPO_OWNER
        value: Maxwbh

      - key: GITHUB_REPO_NAME
        value: Lista_de_Presentes

      - key: GITHUB_AUTO_CREATE_ISSUES
        value: True

      - key: SITE_URL
        value: https://lista-presentes-1iwb.onrender.com

      # Otimiza√ß√µes para Free Tier
      - key: WEB_CONCURRENCY
        value: 1  # N√∫mero de workers (Free: 1, Starter+: 2-4)

      - key: GUNICORN_TIMEOUT
        value: 120  # Timeout em segundos

      - key: MAX_REQUESTS
        value: 1000  # Reiniciar worker ap√≥s N requests (previne memory leaks)

    # Health check
    healthCheckPath: /health/

# ==============================================================================
# Database - Render PostgreSQL Free (RECOMENDADO)
# ==============================================================================
# ‚úÖ ISOLAMENTO AUTOM√ÅTICO POR APP
#    - Cada aplica√ß√£o Django tem seu pr√≥prio banco Render
#    - Sem conflitos de django_migrations entre apps
#    - Sem necessidade de schema isolado
#    - Setup autom√°tico via render.yaml
#
# ‚úÖ VANTAGENS:
#    - Mesma rede interna (lat√™ncia <1ms)
#    - 100% confi√°vel (sem "Network is unreachable")
#    - Sem problemas de IPv6
#    - 256MB Free Tier
#
# üìù CONFIGURA√á√ÉO:
#    O Render cria e conecta automaticamente o banco
#    DATABASE_URL √© injetado automaticamente
#    Nenhuma configura√ß√£o manual necess√°ria!
#
# üîÑ MIGRA√á√ÉO DE DADOS (se vindo do Supabase):
#    Ver: docs/database/MIGRACAO_SUPABASE_RENDER.md
# ==============================================================================

databases:
  - name: lista-presentes-db
    databaseName: lista_presentes
    user: lista_presentes_user
    region: oregon
    plan: free
    ipAllowList: []
