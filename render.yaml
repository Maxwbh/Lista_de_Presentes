# Configura√ß√£o para deploy no Render.com
# https://render.com/docs/yaml-spec

services:
  # Web Service (Django)
  - type: web
    name: lista-presentes
    env: python
    region: oregon # ou ohio, frankfurt, singapore
    plan: free # ou starter, standard, pro
    branch: master # branch para deploy autom√°tico

    # Build - Usar script para garantir DJANGO_SETTINGS_MODULE correto
    buildCommand: bash build.sh

    # Start - Usa gunicorn.conf.py para configura√ß√µes otimizadas
    # Veja gunicorn.conf.py para detalhes de workers, threads, timeout, etc.
    startCommand: |
      gunicorn --config gunicorn.conf.py lista_presentes.wsgi:application

    # Vari√°veis de ambiente
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

      - key: DEBUG
        value: false

      - key: DJANGO_SETTINGS_MODULE
        value: lista_presentes.settings

      - key: SECRET_KEY
        generateValue: true

      - key: ALLOWED_HOSTS
        value: .onrender.com,lista-presentes-0hbp.onrender.com

      # ==============================================================================
      # Database Configuration
      # ==============================================================================
      # OP√á√ÉO 1 (RECOMENDADO): Render PostgreSQL
      #   ‚úÖ Mesma rede (sem problemas IPv6)
      #   ‚úÖ Confi√°vel e r√°pido
      #   ‚úÖ 256MB Free Tier
      #   üìù Configurar: Criar database "lista-presentes-db" no Dashboard

      - key: DATABASE_URL
        fromDatabase:
          name: lista-presentes-db
          property: connectionString

      # OP√á√ÉO 2: Supabase PostgreSQL (pode ter problemas IPv6 no Free Tier)
      #   ‚ö†Ô∏è  "Network is unreachable" em Render Free Tier
      #   ‚úÖ 500MB Free Tier
      #   ‚úÖ Interface web
      #   üìù Se usar, comente a configura√ß√£o acima e descomente abaixo:

      # - key: DATABASE_URL
      #   sync: false

      # - key: SUPABASE_URL
      #   sync: false

      # - key: SUPABASE_KEY
      #   sync: false

      # ==============================================================================
      # API Keys
      # ==============================================================================
      - key: ANTHROPIC_API_KEY
        sync: false  # Definir manualmente no dashboard

      - key: OPENAI_API_KEY
        sync: false  # Definir manualmente no dashboard

      - key: GEMINI_API_KEY
        sync: false  # Definir manualmente no dashboard

      # ==============================================================================
      # GitHub Integration
      # ==============================================================================
      - key: GITHUB_TOKEN
        sync: false  # Token para criar issues autom√°ticas

      - key: GITHUB_REPO_OWNER
        value: Maxwbh

      - key: GITHUB_REPO_NAME
        value: Lista_de_Presentes

      - key: GITHUB_AUTO_CREATE_ISSUES
        value: True

      - key: SITE_URL
        value: https://lista-presentes-1iwb.onrender.com

      # Otimiza√ß√µes para Free Tier
      - key: WEB_CONCURRENCY
        value: 1  # N√∫mero de workers (Free: 1, Starter+: 2-4)

      - key: GUNICORN_TIMEOUT
        value: 120  # Timeout em segundos

      - key: MAX_REQUESTS
        value: 1000  # Reiniciar worker ap√≥s N requests (previne memory leaks)

    # Health check
    healthCheckPath: /health/

# ==============================================================================
# Database - Render PostgreSQL (Recomendado para Free Tier)
# ==============================================================================
# Configurado para usar Render PostgreSQL gerenciado pela confiabilidade.
#
# ‚úÖ Por que Render PostgreSQL:
#    - Mesma rede interna (sem problemas IPv6)
#    - Lat√™ncia <1ms (vs 50-100ms externa)
#    - 100% confi√°vel (sem "Network is unreachable")
#    - Setup autom√°tico via render.yaml
#    - 256MB Free Tier
#
# üìù Para configurar:
#    1. Dashboard > New > PostgreSQL
#    2. Name: lista-presentes-db
#    3. Region: Oregon (mesma do web service)
#    4. Plan: Free
#    5. Create Database
#    6. Deploy autom√°tico conectar√° via render.yaml
#
# ‚ö†Ô∏è  Supabase tem problemas de IPv6 no Render Free Tier
#    Se quiser usar Supabase, veja: USE_RENDER_POSTGRESQL.md
# ==============================================================================

databases:
  - name: lista-presentes-db
    databaseName: lista_presentes
    user: lista_presentes_user
    region: oregon
    plan: free
    ipAllowList: []
