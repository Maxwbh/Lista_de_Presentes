# Configuração para deploy no Render.com
# https://render.com/docs/yaml-spec

services:
  # Web Service (Django)
  - type: web
    name: lista-presentes
    env: python
    region: oregon # ou ohio, frankfurt, singapore
    plan: free # ou starter, standard, pro
    branch: master # branch para deploy automático

    # Build - Usar script para garantir DJANGO_SETTINGS_MODULE correto
    buildCommand: bash build.sh

    # Start - Usa gunicorn.conf.py para configurações otimizadas
    # Veja gunicorn.conf.py para detalhes de workers, threads, timeout, etc.
    startCommand: |
      gunicorn --config gunicorn.conf.py lista_presentes.wsgi:application

    # Variáveis de ambiente
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

      - key: DEBUG
        value: false

      - key: DJANGO_SETTINGS_MODULE
        value: lista_presentes.settings

      - key: SECRET_KEY
        generateValue: true

      - key: ALLOWED_HOSTS
        value: .onrender.com,lista-presentes-0hbp.onrender.com

      - key: DATABASE_URL
        fromDatabase:
          name: lista-presentes-db
          property: connectionString

      - key: ANTHROPIC_API_KEY
        sync: false  # Definir manualmente no dashboard

      - key: OPENAI_API_KEY
        sync: false  # Definir manualmente no dashboard

      - key: GEMINI_API_KEY
        sync: false  # Definir manualmente no dashboard

      # Otimizações para Free Tier
      - key: WEB_CONCURRENCY
        value: 1  # Número de workers (Free: 1, Starter+: 2-4)

      - key: GUNICORN_TIMEOUT
        value: 120  # Timeout em segundos

      - key: MAX_REQUESTS
        value: 1000  # Reiniciar worker após N requests (previne memory leaks)

    # Health check
    healthCheckPath: /health/

# Banco de dados PostgreSQL
databases:
  - name: lista-presentes-db
    databaseName: lista_presentes
    user: lista_presentes_user
    region: oregon # mesma região do web service
    plan: free # ou starter, standard, pro
    ipAllowList: [] # vazio = permite todas as conexões
