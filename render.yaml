# Configura√ß√£o para deploy no Render.com
# https://render.com/docs/yaml-spec

services:
  # Web Service (Django)
  - type: web
    name: lista-presentes
    env: python
    region: oregon # ou ohio, frankfurt, singapore
    plan: free # ou starter, standard, pro
    branch: master # branch para deploy autom√°tico

    # Build - Usar script para garantir DJANGO_SETTINGS_MODULE correto
    buildCommand: bash build.sh

    # Start - Usa gunicorn.conf.py para configura√ß√µes otimizadas
    # Veja gunicorn.conf.py para detalhes de workers, threads, timeout, etc.
    startCommand: |
      gunicorn --config gunicorn.conf.py lista_presentes.wsgi:application

    # Vari√°veis de ambiente
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

      - key: DEBUG
        value: false

      - key: DJANGO_SETTINGS_MODULE
        value: lista_presentes.settings

      - key: SECRET_KEY
        generateValue: true

      - key: ALLOWED_HOSTS
        value: .onrender.com,lista-presentes-0hbp.onrender.com

      # ==============================================================================
      # Database Configuration
      # ==============================================================================
      # OP√á√ÉO 1: Supabase PostgreSQL (Configura√ß√£o Atual)
      #   ‚úÖ 500MB Free Tier
      #   ‚úÖ Interface web
      #   ‚úÖ Backup autom√°tico (7 dias)
      #   ‚úÖ Usando Connection Pooler (aws-1-us-east-2.pooler.supabase.com)
      #   üìù Configurar DATABASE_URL manualmente no Dashboard

      - key: DATABASE_URL
        sync: false

      - key: SUPABASE_URL
        sync: false

      - key: SUPABASE_KEY
        sync: false

      # OP√á√ÉO 2: Render PostgreSQL (Alternativa)
      #   ‚úÖ Mesma rede (sem problemas IPv6)
      #   ‚úÖ Confi√°vel e r√°pido
      #   ‚úÖ 256MB Free Tier
      #   üìù Se usar, comente a configura√ß√£o acima e descomente abaixo:

      # - key: DATABASE_URL
      #   fromDatabase:
      #     name: lista-presentes-db
      #     property: connectionString

      # ==============================================================================
      # API Keys
      # ==============================================================================
      - key: ANTHROPIC_API_KEY
        sync: false  # Definir manualmente no dashboard

      - key: OPENAI_API_KEY
        sync: false  # Definir manualmente no dashboard

      - key: GEMINI_API_KEY
        sync: false  # Definir manualmente no dashboard

      # ==============================================================================
      # GitHub Integration
      # ==============================================================================
      - key: GITHUB_TOKEN
        sync: false  # Token para criar issues autom√°ticas

      - key: GITHUB_REPO_OWNER
        value: Maxwbh

      - key: GITHUB_REPO_NAME
        value: Lista_de_Presentes

      - key: GITHUB_AUTO_CREATE_ISSUES
        value: True

      - key: SITE_URL
        value: https://lista-presentes-1iwb.onrender.com

      # Otimiza√ß√µes para Free Tier
      - key: WEB_CONCURRENCY
        value: 1  # N√∫mero de workers (Free: 1, Starter+: 2-4)

      - key: GUNICORN_TIMEOUT
        value: 120  # Timeout em segundos

      - key: MAX_REQUESTS
        value: 1000  # Reiniciar worker ap√≥s N requests (previne memory leaks)

    # Health check
    healthCheckPath: /health/

