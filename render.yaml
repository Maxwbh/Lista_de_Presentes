#     Esta seção está comentada para não criar Render PostgreSQL
#
# Se quiser migrar para Render PostgreSQL:
#   1. Descomentar seção databases: abaixo
#   2. Comentar DATABASE_URL manual nas envVars (linha 51)
#   3. Ver docs/database/MIGRACAO_SUPABASE_RENDER.md
